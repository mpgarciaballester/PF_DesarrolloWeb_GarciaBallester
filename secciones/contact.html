    <section class="container-fluid contact">
        <h1 class="titulo">Contacto</h1>
        <h2 class="subtitulo">¿Querés saber más?<br>¿Tenés algún proyecto en mente?</h2>

        <form>
        <div class="row">
        <div class="col-sm-12  col-xl-6">
            <div class="row">
                <div class="col-sm-12 col-lg-6 mt-2">
                    <label for="nombre" class="form-label mb-1">Nombre</label>
                    <input type="text" class="form-control" id="nombre" required>
                </div>
                <div class="col-sm-12 col-lg-6 mt-2">
                    <label for="apellido" class="form-label mb-1">Apellido</label>
                    <input type="text" class="form-control" id="apellido" required>
                </div>
                <div class="col-sm-12 col-lg-6 mt-2">
                    <label for="email" class="form-label mb-1">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="col-sm-12 col-lg-6 mt-2">
                    <label for="asunto" class="form-label mb-1">Asunto</label>
                    <input type="text" class="form-control" id="asunto" required>
                </div>
                <div class="col-12 mt-2">
                    <label for="mensaje" class="form-label mb-1">Tu mensaje</label>
                    <textarea class="form-control" id="mensaje" rows="3" required></textarea>
                </div>
                <div class="d-grid gap-2 d-md-block mt-3">
                    <input type="submit" class="btn btn-dark shadow-none" value="Enviar">
                </div> 
            </div>
        </div>
        </div>
        </form>
